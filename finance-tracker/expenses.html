<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expenses.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <div class="balance">
        <h2>TOTAL BALANCE</h2>
        <h3 id="balance">$0.00</h3>
      </div>
      <div class="income-expense">
        <div>
          <h4>INCOME</h4>
          <p id="income" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>EXPENSE</h4>
          <p id="expense" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>Monthly Budget</h3>
      <div class="form-control">
        <label for="monthly-income">Monthly Income Target</label>
        <input
          type="number"
          id="monthly-income"
          placeholder="Enter:"
          required
        />
      </div>
      <div class="form-control">
        <label for="monthly-expense">Monthly Expense Target</label>
        <input
          type="number"
          id="monthly-expense"
          placeholder="Enter:"
          required
        />
      </div>
      <div class="budget-status">
        <h4>Remaining Budget: <span id="remaining-budget">$0.00</span></h4>
        <h4>Status: <span id="budget-status">On Budget</span></h4>
      </div>

      <h3>Transactions</h3>
      <ul id="list" class="list"></ul>

      <form id="form">
        <h3 class="form-control">Add Transaction</h3>
        <div class="form-control">
          <label for="category">Category</label>
          <select id="category">
            <option value="Salary">Salary</option>
            <option value="Food">Food</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-control">
          <label for="text">Name</label>
          <input
            type="text"
            id="text"
            placeholder="Enter transaction name"
            required
          />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />(negative - expense, positive - income)</label
          >
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            required
          />
        </div>
        <div class="form-control">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>

        <button class="btn">Submit</button>
      </form>

      <h3>Expense Visualization</h3>
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <script src="expenses.js"></script>
  </body>
</html>
